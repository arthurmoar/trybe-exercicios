<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios 6.1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Trybe Trip</h1>
  </header>
  <section>
    <form action="" method="get">
      <label for="nome-completo">
        Nome completo: <br>
        <input type="text" name="nome" id="nome-completo" min="10" max="40" required autofocus>
      </label><br>
      <label for="email">
        E-mail: <br>
        <input type="email" name="email" id="email" min="10" max="50" required>
      </label><br>
      <fieldset>
        <label for=""> Destino Preferido:
          <input type="radio" name="destiny" id="cidade"> Cidade
          <input type="radio" name="destiny" id="campo"> Campo
          <input type="radio" name="destiny" id="praia"> Praia
          <input type="radio" name="destiny" id="montanhas"> Montanhas
        </label>
      </fieldset>
      <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? <br>
        <textarea name="why" id="why" cols="30" rows="5" maxlength="500"></textarea>
      </label> <br>
      <label for="">Qual a melhor data para realizar sua viagem? <br>
        <input type="date" name="data-viagem" id="data-viagem">
      </label><br>
      <label for="info">
        <input type="checkbox" name="info" id="info">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label><br>
      <label for="" id="image">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. <br>
        <input type="radio" name="image" id="yes" required> SIM
        <input type="radio" name="image" id="no"> NÃO
      </label>
      <label for=""><br>
        <button type="submit" class="btn">ENVIAR</button>
        <button type="reset" class="btn">LIMPAR</button>
      </label>
    </form>
  </section>
  <script src="script.js"></script>
</body>

</html>
